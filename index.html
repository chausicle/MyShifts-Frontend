<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--=======Font Open Sans======-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<!--StyleSheet-->
	<link rel="stylesheet" href="./style/css1/style2.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

	  <img src="logo.png">

	  <h1 id="app-header">MyShifts</h1>
<div class="forms">
	<ul class="tab-group">
		<li class="tab active"><a href="#login">Log In</a></li>
		<li class="tab" id="signup-tab"><a href="#signup">Sign Up</a></li>
	</ul>
	<form action="schedule.html" id="login">
	      <div class="input-field">
	        <label for="email-login">Email</label>
	        <input id="email-login" type="email" name="email" required="email" />
	        <label for="password-login">Password</label>
	        <input id="password-login" type="password" name="password" required/>
					<section class="alert alert-danger text-center">Password or Email is incorrect</section>
	        <input id="log-in" type="submit" value="Login" class="button"/>
	        <p class="text-p"> <a href="#">Forgot password?</a> </p>
	      </div>
	  </form>
	  <form action="#" id="signup">
	      <div class="input-field">
					<label for="first-name">First Name</label>
					<input id="first-name" type="name" name="first-name" required/>
					<label for="last-name">Last Name</label>
					<input id="last-name" type="name" name="last-name" required/>
	        <label for="email-signup">Email</label>
	        <input id="email-signup" type="email" name="email" required="email"/>
	        <label for="password-signup">Password</label>
	        <input id="password-signup" type="password" name="password" required/>

	        <input type="submit" value="Sign up" class="button" id="sign-up" />
	      </div>
	  </form>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript" src="./src/shared.js"></script>
<script type="text/javascript" src="./src/signup.js"></script>
<script type="text/javascript" src="./src/login.js"></script>
</body>
</html>
