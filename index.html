<body>
	<div id="wrapper">

			<img src="../demo/img/pignose-logo.png" alt="" />

		<h1 id="current-date"></h1>
		<div id="basic" class="article">
			<!-- <h3><span>Basic</span></h3> -->
			<div class="calendar"></div>
			<div class="box" style="display: block;">
				<p class="schedule-header">Today's Schedule </p>
				<div id="shifts">
					<div class="col" id="col-left">
					 <div class="time">
						10:00
					 </div>
					 <div class="time">
						14:00
					 </div>
					 <div class="time">
						18:00
					 </div>
					</div>

					<div class="col" id="col-right">
						<div class="shift user" id="10:00">
						 <span class="shift-text">Betty 10:00 - 14:00</span>
						 <button type="button" name="button">Release Shift</button>
						</div>
						<div class="shift release" id="14:00">
						 <span class="shift-text">Brady 14:00 - 18:00</span>
						 <button type="button" name="button">Take Shift</button>
						</div>
						<div class="shift release" id="18:00">
						 <span class="shift-text">Justin 18:00 - 22:00</span>
						 <button type="button" name="button">Take Shift</button>
						</div>
					</div>

			</div>
			<!-- <ul class="ui top pointing secondary menu">

					<pre><code class="language-js">$(function() {
    $('.calendar').pignoseCalendar();
});</code></pre>
			</div>
		</div>
	</div>
  <script type="text/javascript" src="./style/js/jquery.latest.min.js"></script>
  <script type="text/javascript" src="./style/js/semantic.ui.min.js"></script>
