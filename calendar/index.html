        $(function() {
            $('#wrapper .version strong').text('v' + $.fn.pignoseCalendar.version);

			let nowDate = new Date();
			let date = `${nowDate.getFullYear()}-${(nowDate.getMonth()+1)}-${nowDate.getDate()}`
			let currentDate = document.querySelector('#current-date')
			currentDate.innerHTML = `Today's ${date}`

            function onClickHandler(date, obj) {
                /**
                 * @date is an array which be included dates(clicked date at first index)
                 * @obj is an object which stored calendar interal data.
                 * @obj.calendar is an element reference.
                 * @obj.storage.activeDates is all toggled data, If you use toggle type calendar.
                 * @obj.storage.events is all events associated to this date
                 */
					console.log('wwwww', date[0]._i)
					console.log('qqqqqqq', obj)
                var $calendar = obj.calendar;
                var $box = $calendar.parent().siblings('.box').show();
								let box = document.querySelector('.box')
								let table = document.querySelector('#schedule')
                var text = `Today's Schedule:  `;

                if(date[0] !== null) {
                    text += date[0].format('YYYY-MM-DD');
                }

                if(date[0] !== null && date[1] !== null) {
                    text += ' ~ ';
                } else if(date[0] === null && date[1] == null) {
                    text += 'nothing';
                }

                if(date[1] !== null) {
                    text += date[1].format('YYYY-MM-DD');
                }
console.log('tttttt', text)


                $box.text(text);
								box.appendChild(table)
            }

            // Default Calendar
            $('.calendar').pignoseCalendar({
                select: onClickHandler
            });

            // This use for DEMO page tab component.
            $('.menu .item').tab();
        });
