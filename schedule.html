	<div>
		<div><button id="logout">Logout</button></div>
		<div><h1 id="current-date"></h1></div>

		<div id="basic" class="article">
			<!-- <h3><span>Basic</span></h3> -->
			<div class="calendar"></div>
			<div class="box">
				<p class="schedule-header"></p>
				<div id="shifts">
					<div class="col" id="col-left">
					 <div class="time">
						10:00
					 </div>
					 <div class="time">
						14:00
					 </div>
					 <div class="time">
						18:00
					 </div>
					</div>

					<div class="col" id="col-right">
						<div id="10:00" class="shift">
						 <p class="shift-text"></p>
						</div>
						<div id="14:00" class="shift">
						 <p class="shift-text"></p>
						</div>
						<div id="18:00" class="shift">
						 <p class="shift-text"></p>
						</div>
					</div>
			</div>
			<button type="button" name="button" id="confirm">Confirm</button>
			<div id="legend">
			  <div class="leg-col">
			    <div id="round1">
			    </div>
					<div>
						Your Shift
					</div>
			  </div>
				<div class="leg-col">
				  <div id="round2">
				  </div>
				  Available Shift
				</div>
			</div>
